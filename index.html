<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de por vida para usted mi Coraz√≥n</title>
    <style>
        :root {
            --blanco: #ffffff;
            --morado: #b19cd9;
            --morado-oscuro: #8a6dbb;
            --celeste: #b3e0ff;
            --celeste-oscuro: #66c2ff;
            --sombra: rgba(0, 0, 0, 0.1);
            --cuadro-color: #f0e6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--celeste), var(--morado));
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            color: var(--blanco);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: var(--blanco);
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .heart {
            color: #ff6b6b;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .note-form {
            background-color: var(--blanco);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px var(--sombra);
            animation: slideInLeft 0.8s ease;
        }

        .form-title {
            color: var(--morado-oscuro);
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--morado-oscuro);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--celeste);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--morado);
            box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--morado);
            color: var(--blanco);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background-color: var(--morado-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .notes-container {
            flex: 1;
            min-width: 300px;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            animation: slideInRight 0.8s ease;
        }

        .note {
            background-color: var(--blanco);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px var(--sombra);
            position: relative;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            overflow: hidden;
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--celeste), var(--morado));
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--celeste);
        }

        .note-date {
            color: var(--morado-oscuro);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            color: var(--morado);
        }

        .delete-btn {
            color: #ff6b6b;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: scale(1.2);
        }

        .note-content {
            color: #333;
            line-height: 1.5;
        }

        .note-content.editable {
            border: 1px dashed var(--morado);
            padding: 8px;
            border-radius: 5px;
            background-color: var(--cuadro-color);
        }

        .empty-notes {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--blanco);
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-float {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float 8s linear infinite;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.2); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                align-items: center;
            }
            
            .note-form, .notes-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="floating-hearts" id="floatingHearts"></div>

<div class="container">
    <header>
        <h1>Notitas para mi Amor <span class="heart">‚ù§</span></h1>
        <p class="subtitle">Guarda aqu√≠ todos nuestros recuerdos especiales</p>
    </header>


        <div class="notes-container" id="notesContainer">

            <!-- AQUI AGREGAS TUS NOTAS MANUALMENTE -->
            <ul id="staticNotes" style="display:none;">

                <li class="news-item">
                    <div class="meta">22/11/2025</div>
                    <h3>Nota #1</h3>
                    <p>Tu eres mi angel que llevare toda mi vida e inlcuso despues de nuestra muerte.</p>
                </li>
        
            </ul>

            <div class="empty-notes" id="emptyNotes">
                A√∫n no hay notas. ¬°Crea la primera!
            </div>

        </div>
    </div>
</div>

<script>

let editMode = false;

document.addEventListener('DOMContentLoaded', function() {

    createFloatingHearts();
    loadStaticNotes();  // ‚Üê NUEVO
    loadNotes();

    document.getElementById('noteForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const date = document.getElementById('noteDate').value;
        const content = document.getElementById('noteContent').value;

        if (date && content) {
            addNote(date, content);
            document.getElementById('noteForm').reset();

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('noteDate').value = today;
        }
    });

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('noteDate').value = today;

    document.querySelector('h1').addEventListener('dblclick', function() {
        toggleEditMode();
    });
});

function loadStaticNotes() {
    const items = document.querySelectorAll('#staticNotes .news-item');

    items.forEach(item => {
        const date = item.querySelector('.meta').textContent.trim();
        const title = item.querySelector('h3').textContent.trim();
        const content = item.querySelector('p').innerHTML.trim();

        const noteEl = document.createElement('div');
        noteEl.classList.add('note');

        noteEl.innerHTML = `
            <div class="note-header">
                <div class="note-date">${date}</div>
                <div class="note-actions">
                    <button class="edit-btn" onclick="editNote(this)" style="display:${editMode ? 'block':'none'}">‚úèÔ∏è</button>
                    <button class="delete-btn" onclick="deleteNote(this)">√ó</button>
                </div>
            </div>
            <div class="note-content"><strong>${title}</strong><br>${content}</div>
        `;

        document.getElementById('notesContainer').appendChild(noteEl);
    });
}

function createFloatingHearts() {
    const container = document.getElementById('floatingHearts');
    const heartCount = 15;

    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart-float');
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
    }
}

function toggleEditMode() {
    editMode = !editMode;

    const editButtons = document.querySelectorAll('.edit-btn');
    editButtons.forEach(btn => btn.style.display = editMode ? 'block' : 'none');

    const notes = document.querySelectorAll('.note');
    notes.forEach(note => {
        note.style.border = editMode ? '2px dashed var(--morado)' : 'none';
    });

    showMessage(editMode ? 'Modo edici√≥n activado' : 'Modo edici√≥n desactivado');
}

function showMessage(message) {
    const el = document.createElement('div');
    el.textContent = message;
    el.style.position = 'fixed';
    el.style.top = '20px';
    el.style.left = '50%';
    el.style.transform = 'translateX(-50%)';
    el.style.backgroundColor = 'var(--morado)';
    el.style.color = 'white';
    el.style.padding = '10px 20px';
    el.style.borderRadius = '5px';
    el.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
    el.style.zIndex = '1000';

    document.body.appendChild(el);

    setTimeout(() => el.remove(), 2000);
}

function addNote(date, content) {
    const emptyNotes = document.getElementById('emptyNotes');
    if (emptyNotes) emptyNotes.style.display = 'none';

    const note = document.createElement('div');
    note.classList.add('note');

    const formattedDate = formatDate(date);

    note.innerHTML = `
        <div class="note-header">
            <div class="note-date">${formattedDate}</div>
            <div class="note-actions">
                <button class="edit-btn" onclick="editNote(this)" style="display:${editMode ? 'block':'none'}">‚úèÔ∏è</button>
                <button class="delete-btn" onclick="deleteNote(this)">√ó</button>
            </div>
        </div>
        <div class="note-content">${content}</div>
    `;

    note.style.animation = 'fadeIn 0.5s ease';
    document.getElementById('notesContainer').appendChild(note);

    saveNotes();
}

function editNote(button) {
    const note = button.closest('.note');
    const content = note.querySelector('.note-content');

    if (content.isContentEditable) {
        content.contentEditable = false;
        content.classList.remove('editable');
        button.textContent = '‚úèÔ∏è';
        saveNotes();
    } else {
        content.contentEditable = true;
        content.classList.add('editable');
        button.textContent = 'üíæ';
        content.focus();
    }
}

function deleteNote(button) {
    const note = button.closest('.note');

    note.style.animation = 'fadeOut 0.5s ease';

    setTimeout(() => {
        note.remove();

        const notesContainer = document.getElementById('notesContainer');
        if (notesContainer.children.length === 1) {
            const emptyNotes = document.getElementById('emptyNotes');
            if (emptyNotes) emptyNotes.style.display = 'block';
        }

        saveNotes();
    }, 500);
}

function formatDate(dateString) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return new Date(dateString).toLocaleDateString('es-ES', options);
}

function saveNotes() {
    const notes = [];
    const elements = document.querySelectorAll('.note');

    elements.forEach(n => {
        const date = n.querySelector('.note-date').textContent;
        const content = n.querySelector('.note-content').innerHTML;
        notes.push({ date, content });
    });

    localStorage.setItem('loveNotes', JSON.stringify(notes));
}

function loadNotes() {
    const raw = localStorage.getItem('loveNotes');
    if (!raw) return;

    const notes = JSON.parse(raw);

    if (notes.length > 0) {
        const emptyNotes = document.getElementById('emptyNotes');
        if (emptyNotes) emptyNotes.style.display = 'none';
    }

    notes.forEach(note => {
        const noteEl = document.createElement('div');
        noteEl.classList.add('note');

        noteEl.innerHTML = `
            <div class="note-header">
                <div class="note-date">${note.date}</div>
                <div class="note-actions">
                    <button class="edit-btn" onclick="editNote(this)" style="display:${editMode ? 'block':'none'}">‚úèÔ∏è</button>
                    <button class="delete-btn" onclick="deleteNote(this)">√ó</button>
                </div>
            </div>
            <div class="note-content">${note.content}</div>
        `;

        document.getElementById('notesContainer').appendChild(noteEl);
    });
}

</script>

</body>
</html>
