<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Notas Compartidas</title>
    <!-- Firebase SDK v9 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDna0m-v_Kz1xD0ct7LeiVkbrWPYMKbc7o",
            authDomain: "ludom-f94fb.firebaseapp.com",
            projectId: "ludom-f94fb",
            storageBucket: "ludom-f94fb.firebasestorage.app",
            messagingSenderId: "11117254668",
            appId: "1:11117254668:web:6dc390dc8942c4fdaaf629",
            measurementId: "G-LXR1J0T1DL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hacer las funciones disponibles globalmente
        window.firebaseApp = {
            db,
            collection,
            addDoc,
            deleteDoc,
            doc,
            onSnapshot,
            orderBy,
            query,
            serverTimestamp
        };
    </script>
    <style>
        :root {
            --blanco: #ffffff;
            --morado: #b19cd9;
            --morado-oscuro: #8a6dbb;
            --celeste: #b3e0ff;
            --celeste-oscuro: #66c2ff;
            --sombra: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--celeste), var(--morado));
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            color: var(--blanco);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: var(--blanco);
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .heart {
            color: #ff6b6b;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .note-form {
            background-color: var(--blanco);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px var(--sombra);
            animation: slideInLeft 0.8s ease;
        }

        .form-title {
            color: var(--morado-oscuro);
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--morado-oscuro);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--celeste);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--morado);
            box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--morado);
            color: var(--blanco);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background-color: var(--morado-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notes-container {
            flex: 1;
            min-width: 300px;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            animation: slideInRight 0.8s ease;
        }

        .note {
            background-color: var(--blanco);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px var(--sombra);
            position: relative;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            overflow: hidden;
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--celeste), var(--morado));
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--celeste);
        }

        .note-date {
            color: var(--morado-oscuro);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            transform: scale(1.2);
            background-color: rgba(255, 107, 107, 0.1);
        }

        .note-content {
            color: #333;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .empty-notes {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--blanco);
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-float {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            animation: float 8s linear infinite;
        }

        .loading {
            text-align: center;
            color: var(--blanco);
            padding: 20px;
            grid-column: 1 / -1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--blanco);
            color: var(--morado-oscuro);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--sombra);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            5% {
                transform: scale(1.1);
            }
            10% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                align-items: center;
            }
            
            .note-form, .notes-container {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <header>
            <h1>Nuestras Notas Compartidas <span class="heart">‚ù§</span></h1>
            <p class="subtitle">Todas nuestras notas est√°n guardadas en la nube</p>
        </header>
        
        <div class="app-container">
            <div class="note-form">
                <h2 class="form-title">Crear Nueva Nota</h2>
                <form id="noteForm">
                    <div class="input-group">
                        <label for="noteDate">Fecha:</label>
                        <input type="date" id="noteDate" required>
                    </div>
                    <div class="input-group">
                        <label for="noteContent">Tu mensaje:</label>
                        <textarea id="noteContent" placeholder="Escribe aqu√≠ tu mensaje especial..." required></textarea>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Guardar Nota</button>
                </form>
            </div>
            
            <div class="notes-container" id="notesContainer">
                <div class="loading" id="loadingNotes">
                    Cargando notas compartidas...
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar a que Firebase est√© listo
            const checkFirebaseReady = setInterval(() => {
                if (window.firebaseApp) {
                    clearInterval(checkFirebaseReady);
                    initApp();
                }
            }, 100);
        });

        function initApp() {
            // Crear corazones flotantes
            createFloatingHearts();
            
            // Cargar notas desde Firebase
            loadNotesFromFirebase();
            
            // Manejar el env√≠o del formulario
            document.getElementById('noteForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const date = document.getElementById('noteDate').value;
                const content = document.getElementById('noteContent').value.trim();
                
                if (date && content) {
                    addNoteToFirebase(date, content);
                }
            });
            
            // Establecer la fecha actual por defecto
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('noteDate').value = today;
        }
        
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-float');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        
        function addNoteToFirebase(date, content) {
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Deshabilitar bot√≥n y mostrar carga
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';
            
            const { addDoc, collection, serverTimestamp } = window.firebaseApp;
            
            addDoc(collection(window.firebaseApp.db, "notes"), {
                date: date,
                content: content,
                timestamp: serverTimestamp()
            })
            .then(() => {
                document.getElementById('noteForm').reset();
                // Restablecer fecha actual
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('noteDate').value = today;
                showNotification('Nota guardada correctamente üíï');
            })
            .catch((error) => {
                console.error("Error al guardar la nota: ", error);
                showNotification('Error al guardar la nota. Int√©ntalo de nuevo.', true);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        }
        
        function loadNotesFromFirebase() {
            const { collection, query, orderBy, onSnapshot } = window.firebaseApp;
            
            const q = query(
                collection(window.firebaseApp.db, "notes"), 
                orderBy("timestamp", "desc")
            );
            
            onSnapshot(q, (querySnapshot) => {
                const notesContainer = document.getElementById('notesContainer');
                notesContainer.innerHTML = '';
                
                if (querySnapshot.empty) {
                    notesContainer.innerHTML = '<div class="empty-notes">A√∫n no hay notas. ¬°Crea la primera!</div>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const noteData = doc.data();
                    displayNote(noteData.date, noteData.content, doc.id);
                });
            }, (error) => {
                console.error("Error al cargar notas: ", error);
                document.getElementById('notesContainer').innerHTML = 
                    '<div class="empty-notes">Error al cargar las notas. Intenta recargar la p√°gina.</div>';
            });
        }
        
        function displayNote(date, content, noteId) {
            const notesContainer = document.getElementById('notesContainer');
            
            // Si hay un mensaje de "no hay notas", eliminarlo
            const emptyNotes = notesContainer.querySelector('.empty-notes');
            if (emptyNotes) {
                emptyNotes.remove();
            }
            
            // Crear elemento de nota
            const noteElement = document.createElement('div');
            noteElement.classList.add('note');
            noteElement.setAttribute('data-id', noteId);
            
            const formattedDate = formatDate(date);
            
            noteElement.innerHTML = `
                <div class="note-header">
                    <div class="note-date">${formattedDate}</div>
                    <button class="delete-btn" title="Eliminar nota">√ó</button>
                </div>
                <div class="note-content">${content}</div>
            `;
            
            // Agregar evento de eliminaci√≥n
            const deleteBtn = noteElement.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => deleteNoteFromFirebase(noteId));
            
            // Agregar animaci√≥n de entrada
            noteElement.style.animation = 'fadeIn 0.5s ease';
            
            // Agregar a contenedor
            notesContainer.appendChild(noteElement);
        }
        
        function deleteNoteFromFirebase(noteId) {
            if (confirm("¬øEst√°s seguro de que quieres eliminar esta nota?")) {
                const { deleteDoc, doc } = window.firebaseApp;
                
                deleteDoc(doc(window.firebaseApp.db, "notes", noteId))
                    .then(() => {
                        showNotification('Nota eliminada üíî');
                    })
                    .catch((error) => {
                        console.error("Error al eliminar la nota: ", error);
                        showNotification('Error al eliminar la nota. Int√©ntalo de nuevo.', true);
                    });
            }
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = isError ? '#ffebee' : 'var(--blanco)';
            notification.style.color = isError ? '#c62828' : 'var(--morado-oscuro)';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
